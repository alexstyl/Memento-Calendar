language: android
jdk: oraclejdk7
sudo: false
cache:
  directories:
    - $HOME/.gradle/caches/2.14.1
    - $HOME/.gradle/caches/jars-1
    - $HOME/.gradle/daemon
    - $HOME/.gradle/native
    - $HOME/.gradle/wrapper

android:
  components:
    - tools
    - build-tools-23.0.2
    - android-23
    - extra-android-support
    - extra-android-m2repository
    - extra-google-google_play_services

script:
  # The project currently contains no android tests.
  # By default Travis-ci executes './gradlew build connectedCheck' which checks for connected devices
  - ./gradlew build


after_success:
  - firebase deploy --email ${FIREBASE_USERNAME} --password ${FIREBASE_PASSWORD}
